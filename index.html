<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Fotoprokat24</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="logo">
      <nav class="header__links">
        <a href="#" class="header__link">КАТАЛОГ</a>
        <a href="#" class="header__link header__link_active">О КОМПАНИИ</a>
        <a href="#" class="header__link">ПРАВИЛА</a>
        <a href="#" class="header__link">НОВОСТИ</a>
        <a href="#" class="header__link">КОНТАКТЫ</a>
      </nav>
      <div class="header__icons">
        <button type="button" class="header__iconbg">
          <div class="header__count">5</div>
          <img src="./images/star.svg" alt="Иконка звезды" class="header__icon">
        </button>
        <button type="button" class="header__iconbg header__iconbg_active">
          <div class="header__count">7</div>
          <img src="./images/compareblack.svg" alt="Иконка сравнения" class="header__icon">
        </button>
        <button type="button" class="header__iconbg">
          <div class="header__count">2</div>
          <img src="./images/shopping-cart.svg" alt="Иконка корзины" class="header__icon">
        </button>
        <button type="button" class="header__iconbg">
          <img src="./images/search.svg" alt="Иконка поиска" class="header__icon">
        </button>
        <button type="button" class="header__iconbg">
          <img src="./images/locked.svg" alt="Иконка замка" class="header__icon">
        </button>
      </div>
    </header>
    <main>
      <section class="banner">
        <div class="banner__title">
          <p class="banner__text"><span class="banner__textbg"><span class="banner__colortext">АРЕНДА</span> ФОТО</span></p>
          <p class="banner__text"><span class="banner__textbg">И ВИДЕО</span></p>
          <p class="banner__text"><span class="banner__textbg">ОБОРУДОВАНИЯ</span></p>
        </div>
        <div class="banner__circle"></div>
      </section>
      <section class="features-one">
        <div class="features-one__container">
          <img src="./images/list.svg" alt="Список" class="features-one__icon">
          <p class="features-one__text">Самый большой<br/> выбор техники</p>
        </div>
        <div class="features-one__container">
          <img src="./images/time.svg" alt="Время" class="features-one__icon">
          <p class="features-one__text">Быстрое<br/> оформление заказа</p>
        </div>
        <div class="features-one__container">
          <img src="./images/placeholder.svg" alt="Локация" class="features-one__icon">
          <p class="features-one__text">Можно забрать заказ<br/> в пункте выдачи</p>
        </div>
        <div class="features-one__container">
          <img src="./images/product.svg" alt="Продукт" class="features-one__icon">
          <p class="features-one__text">Доставка в любую<br/> точку Москвы</p>
        </div>
        <div class="features-one__container">
          <img src="./images/commerce.svg" alt="Карта" class="features-one__icon">
          <p class="features-one__text">Оплата картой<br/> и наличными</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
